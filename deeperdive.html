<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeper Dive | BUILT BETTER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --neon: #39FF14;
            --black: #050505;
            --dark-grey: #111111;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; text-transform: uppercase; }
        
        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(5,5,5,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #222;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            text-decoration: none;
            color: var(--white);
        }
        
        .logo span {
            color: var(--neon);
        }
        
        /* --- HERO/VIDEO SECTION --- */
        .hero-video-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 20px 80px;
            background: var(--black);
        }

        .hero-video-section h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
        }

        .hero-video-section h1 span { color: var(--neon); }

        .hero-video-section p {
            color: #ddd;
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* --- VIDEO CONTAINER --- */
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 60px;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .video-placeholder:hover {
            background: #0a0a0a;
            border-color: var(--neon);
        }
        
        .video-placeholder i {
            font-size: 5rem;
            color: var(--neon);
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .video-placeholder p {
            color: #888;
            font-size: 1rem;
        }

        /* --- FORM SECTION --- */
        .form-section {
            padding: 80px 20px;
            background: var(--dark-grey);
            border-top: 2px solid var(--neon);
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: #111;
            padding: 50px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .form-header p {
            color: #888;
            font-size: 1rem;
        }

        .form-row {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--neon);
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 15px;
            background: black;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--neon);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* --- BUTTON --- */
        .submit-btn {
            width: 100%;
            padding: 18px 50px;
            background: transparent;
            color: var(--white);
            border: 2px solid var(--neon);
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon);
            z-index: -1;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            transform: skewX(-20deg);
        }

        .submit-btn:hover::before {
            left: 0;
            transform: skewX(0deg);
        }

        .submit-btn:hover {
            color: var(--black);
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.6);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .hero-video-section h1 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 30px 20px;
            }

            .form-header h2 {
                font-size: 2rem;
            }

            .video-container {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">BUILT<span>BETTER</span></a>
    </nav>

    <section class="hero-video-section">
        <h1>Deeper <span>Dive</span></h1>
        <p>Get the full story behind the transformation.</p>

        <div class="video-container">
            <div class="video-placeholder" onclick="alert('Replace with your video embed code')">
                <i class="fas fa-play-circle"></i>
                <p>Click to add video embed</p>
            </div>
            <!-- 
            Replace the video-placeholder div above with your video embed:
            
            <iframe src="YOUR_VIDEO_URL" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            -->
        </div>
    </section>

    <section class="form-section">
        <div class="form-container">
            <div class="form-header">
                <h2>Get <span style="color:var(--neon)">Started</span></h2>
                <p>Fill out the form below to begin your journey.</p>
            </div>

            <form id="deeperDiveForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your Name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@address.com" required>
                </div>

                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+44 7000 000 000" required>
                </div>

                <div class="form-row">
                    <label for="goals">What are your main goals?</label>
                    <textarea id="goals" name="goals" placeholder="Tell us about your fitness and transformation goals..." required></textarea>
                </div>

                <div class="form-row">
                    <label for="experience">Current Experience Level</label>
                    <select id="experience" name="experience" required>
                        <option value="">Select your level...</option>
                        <option value="beginner">Beginner - Just starting out</option>
                        <option value="intermediate">Intermediate - Some experience</option>
                        <option value="advanced">Advanced - Experienced lifter</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                goals: document.getElementById('goals').value,
                experience: document.getElementById('experience').value
            };
            
            // Store in sessionStorage (you can modify this to send to your backend)
            sessionStorage.setItem('deeperDiveFormData', JSON.stringify(formData));
            
            // Show success message
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitted! âœ“';
            submitBtn.style.background = 'var(--neon)';
            submitBtn.style.color = 'var(--black)';
            
            // Reset after 3 seconds
            setTimeout(function() {
                submitBtn.textContent = originalText;
                submitBtn.style.background = 'transparent';
                submitBtn.style.color = 'var(--white)';
                document.getElementById('deeperDiveForm').reset();
            }, 3000);
            
            // Here you can add code to send data to your backend/API
            // Example: fetch('/api/submit-form', { method: 'POST', body: JSON.stringify(formData) })
        }
    </script>

</body>
</html>
