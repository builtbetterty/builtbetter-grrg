<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualified | Deep Dive Program - BUILT BETTER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --neon: #39FF14;
            --black: #050505;
            --dark-grey: #111111;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; text-transform: uppercase; }
        
        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(5,5,5,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #222;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            text-decoration: none;
            color: var(--white);
        }
        
        .logo span {
            color: var(--neon);
        }
        
        /* --- QUALIFIED HERO SECTION --- */
        .qualified-hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 20px 80px;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.05) 0%, rgba(5,5,5,1) 100%);
            position: relative;
        }
        
        .qualified-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .qualified-hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        .qualified-badge {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--neon) 0%, #2ecc40 100%);
            color: var(--black);
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 50px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            box-shadow: 0 10px 40px rgba(57, 255, 20, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(57, 255, 20, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 50px rgba(57, 255, 20, 0.6);
            }
        }

        .qualified-hero h1 {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--white) 0%, var(--neon) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .qualified-hero p {
            color: #ddd;
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }
        
        .qualified-hero .subtitle {
            color: var(--neon);
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 600;
        }

        /* --- VIDEO CONTAINER --- */
        .video-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: #000;
            border: 3px solid var(--neon);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            box-shadow: 0 20px 60px rgba(57, 255, 20, 0.3);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .video-placeholder:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .video-placeholder i {
            font-size: 6rem;
            color: var(--neon);
            margin-bottom: 30px;
            opacity: 0.9;
            animation: playPulse 2s ease-in-out infinite;
        }
        
        @keyframes playPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        
        .video-placeholder p {
            color: #aaa;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .qualified-hero h1 {
                font-size: 3rem;
            }

            .qualified-badge {
                font-size: 1.2rem;
                padding: 12px 30px;
            }

            .qualified-hero p {
                font-size: 1.1rem;
            }

            .video-container {
                border-width: 2px;
            }

            .video-placeholder i {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">BUILT<span>BETTER</span></a>
    </nav>

    <section class="qualified-hero">
        <div class="qualified-hero-content">
            <div class="qualified-badge">Qualified</div>
            
            <h1>Welcome to the<br>Deep Dive</h1>
            
            <p>You've been selected for the Deep Dive Program. This isn't just a transformationâ€”it's a complete reconstruction of who you are and who you're becoming.</p>
            
            <p class="subtitle">Your journey starts now.</p>

            <div class="video-container" style="margin-top: 60px;">
                <div class="video-placeholder" onclick="alert('Replace with your Deep Dive welcome video embed code')">
                    <i class="fas fa-play-circle"></i>
                    <p>Welcome Video</p>
                </div>
                <!-- 
                Replace the video-placeholder div above with your video embed:
                
                <iframe src="YOUR_VIDEO_URL" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                -->
            </div>
        </div>
    </section>

</body>
</html>
