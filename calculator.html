<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See where you could be in 12 weeks. The Future You Calculator by BUILT BETTER.">
    <title>Future You Calculator | BUILT BETTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64a9c77f5b.js" crossorigin="anonymous"></script>
    <style>
        :root { 
            --primary: #00E676; 
            --dark: #0a0a0a; 
            --card: #161616; 
            --text: #fff; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--dark); 
            color: var(--text); 
            font-family: 'Open Sans', sans-serif; 
            min-height: 100vh;
        }
        
        /* NAV */
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 40px; 
            background: rgba(10,10,10,0.95); 
            border-bottom: 1px solid #222; 
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 1.5rem; 
            font-weight: 900; 
            letter-spacing: -1px; 
            text-decoration: none; 
            color: white; 
            text-transform: uppercase;
        }
        .logo span { color: var(--primary); }
        .back-link { 
            color: #aaa; 
            text-decoration: none; 
            font-weight: 600; 
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--primary); }

        .container { 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 0 20px; 
        }
        .calc-card { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 10px; 
            border: 1px solid #333; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        /* FORM STYLES */
        .form-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }
        label { 
            display: block; 
            font-weight: 700; 
            margin-bottom: 8px; 
            color: var(--primary); 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        input, select { 
            width: 100%; 
            padding: 15px; 
            background: #222; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 5px; 
            font-size: 1rem; 
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: var(--primary); 
        }
        .full-width { grid-column: span 2; }
        .calc-btn { 
            width: 100%; 
            background: var(--primary); 
            color: black; 
            border: none; 
            padding: 15px; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 1.1rem; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: all 0.3s; 
            font-family: 'Montserrat', sans-serif;
        }
        .calc-btn:hover { 
            background: white; 
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4);
        }

        /* RESULTS AREA */
        #results { 
            display: none; 
            margin-top: 40px; 
            animation: slideUp 0.6s ease; 
        }
        .projection-box { 
            background: linear-gradient(135deg, #111, #1a1a1a); 
            border: 2px solid var(--primary); 
            border-radius: 10px; 
            padding: 30px; 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .projection-title { 
            color: #888; 
            text-transform: uppercase; 
            font-weight: 700; 
            letter-spacing: 1px; 
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .future-weight { 
            font-size: 3.5rem; 
            font-weight: 900; 
            color: white; 
            margin: 10px 0; 
            text-shadow: 0 0 20px rgba(0,230,118,0.4); 
            font-family: 'Montserrat', sans-serif;
        }
        .future-desc { 
            color: #ccc; 
            font-size: 1.1rem; 
            max-width: 600px; 
            margin: 20px auto 0; 
            line-height: 1.6;
        }
        
        .macro-row { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 30px; 
            border-top: 1px solid #333; 
            padding-top: 20px; 
        }
        .macro-stat { 
            text-align: center; 
            flex: 1; 
        }
        .macro-num { 
            font-size: 1.5rem; 
            font-weight: 800; 
            color: var(--primary); 
            font-family: 'Montserrat', sans-serif;
        }
        .macro-stat p {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
        
        @keyframes slideUp { 
            from {
                opacity:0; 
                transform: translateY(20px);
            } 
            to {
                opacity:1; 
                transform: translateY(0);
            } 
        }

        h1 {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        p.subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav { padding: 20px; }
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .macro-row { flex-direction: column; gap: 20px; }
            h1 { font-size: 2rem; }
            .future-weight { font-size: 2.5rem; }
            .calc-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">BUILT<span>BETTER</span></a>
        <a href="index.html" class="back-link">Back Home</a>
    </nav>

    <div class="container">
        <h1>The 12-Week Projection</h1>
        <p class="subtitle">Numbers don't lie. See where you could be in 3 months.</p>

        <div class="calc-card">
            <div class="form-grid">
                <div>
                    <label>Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label>The Goal</label>
                    <select id="goal">
                        <option value="lose">Fat Loss (Lose ~1.5lbs/week)</option>
                        <option value="gain">Lean Bulk (Gain ~0.5lbs/week)</option>
                        <option value="maintain">Maintenance (Recomp)</option>
                    </select>
                </div>
                <div>
                    <label>Current Weight (kg)</label>
                    <input type="number" id="weight" placeholder="e.g. 85" min="30" max="300">
                </div>
                <div>
                    <label>Height (cm)</label>
                    <input type="number" id="height" placeholder="e.g. 180" min="100" max="250">
                </div>
                <div>
                    <label>Age</label>
                    <input type="number" id="age" placeholder="e.g. 30" min="10" max="100">
                </div>
                <div>
                    <label>Activity Level</label>
                    <select id="activity">
                        <option value="1.2">Sedentary (Desk Job)</option>
                        <option value="1.375">Light Activity (1-3 days)</option>
                        <option value="1.55">Moderate Activity (3-5 days)</option>
                        <option value="1.725">High Activity (6-7 days)</option>
                    </select>
                </div>
                <div class="full-width">
                    <button class="calc-btn" onclick="calculateFuture()">Show Me The Future</button>
                </div>
            </div>

            <div id="results">
                <div class="projection-box">
                    <p class="projection-title">In 12 Weeks You Will Weigh:</p>
                    <div class="future-weight" id="future-val">-- kg</div>
                    <p class="future-desc" id="future-text">...</p>
                    
                    <div style="margin-top: 25px; background: #222; padding: 15px; border-radius: 4px; display: inline-block;">
                        Target Daily Calories: <strong style="color:var(--primary); font-size:1.2rem;" id="daily-cals">0</strong>
                    </div>
                </div>

                <div class="macro-row">
                    <div class="macro-stat">
                        <div class="macro-num" id="prot">0g</div>
                        <p>Protein</p>
                    </div>
                    <div class="macro-stat">
                        <div class="macro-num" id="carbs">0g</div>
                        <p>Carbs</p>
                    </div>
                    <div class="macro-stat">
                        <div class="macro-num" id="fats">0g</div>
                        <p>Fats</p>
                    </div>
                </div>
                
                <a href="checkout.html" class="calc-btn" style="display:block; text-align:center; margin-top:30px; text-decoration:none;">Make This Reality (Â£97/mo)</a>
            </div>
        </div>
    </div>

    <script>
        function calculateFuture() {
            const gender = document.getElementById('gender').value;
            const goal = document.getElementById('goal').value;
            const w = parseFloat(document.getElementById('weight').value);
            const h = parseFloat(document.getElementById('height').value);
            const a = parseFloat(document.getElementById('age').value);
            const act = parseFloat(document.getElementById('activity').value);

            if (!w || !h || !a) { 
                alert("Please fill in all stats"); 
                return; 
            }

            if (w < 30 || w > 300 || h < 100 || h > 250 || a < 10 || a > 100) {
                alert("Please enter realistic values");
                return;
            }

            // 1. Calculate TDEE
            let bmr = (10 * w) + (6.25 * h) - (5 * a);
            bmr = (gender === 'male') ? bmr + 5 : bmr - 161;
            let tdee = Math.round(bmr * act);

            // 2. Set Targets & 12-Week Math
            let dailyCals = tdee;
            let weightChangeKg = 0;
            let message = "";

            if (goal === 'lose') {
                dailyCals = tdee - 750; // Aggressive deficit
                // 1.5lbs = 0.68kg per week
                weightChangeKg = -(0.68 * 12);
                message = "By adhering to this deficit, you will strip away body fat while retaining muscle mass.";
            } else if (goal === 'gain') {
                dailyCals = tdee + 250; // Lean surplus
                // 0.5lbs = 0.22kg per week
                weightChangeKg = (0.22 * 12);
                message = "This surplus is calibrated to add lean tissue without adding unnecessary body fat.";
            } else {
                message = "You will maintain your current weight while improving body composition (Recomp).";
            }

            let futureWeight = (w + weightChangeKg).toFixed(1);

            // 3. Macros
            const p = Math.round((dailyCals * 0.4) / 4);
            const c = Math.round((dailyCals * 0.35) / 4);
            const f = Math.round((dailyCals * 0.25) / 9);

            // 4. Update UI
            document.getElementById('future-val').innerText = futureWeight + " kg";
            document.getElementById('future-text').innerText = message;
            document.getElementById('daily-cals').innerText = dailyCals.toLocaleString();
            document.getElementById('prot').innerText = p + "g";
            document.getElementById('carbs').innerText = c + "g";
            document.getElementById('fats').innerText = f + "g";

            document.getElementById('results').style.display = "block";
            document.getElementById('results').scrollIntoView({behavior: "smooth", block: "nearest"});
        }
    </script>
</body>
</html>
